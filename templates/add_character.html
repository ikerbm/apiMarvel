<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Personaje</title>
</head>
<body>
    <h1>Agregar un nuevo personaje</h1>

    <!-- Formulario para agregar un nuevo personaje -->
    <form id="add-character-form" action="/add_character" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="description">Descripción:</label>
        <textarea id="description" name="description"></textarea><br><br>

        <label for="marvel_id">Marvel ID:</label>
        <input type="number" id="marvel_id" name="marvel_id" required><br><br>

        <button type="submit">Agregar Personaje</button>
    </form>

    <!-- Enlace para volver a la página principal -->
    <p><a href="/">Volver a la página principal</a></p>
</body>
</html>
